router:
  static-resources:
    swagger:
      paths: classpath:META-INF/swagger
      mapping: /swagger/**

r2dbc:
  datasources:
    default:
      url: r2dbc:postgresql://localhost:5433
      dialect: POSTGRES
      driver: postgresql
      port: 5433
      username: postgres
      password: root
      database: db_seguranca
datasources:
  default:
    dialect: POSTGRES

flyway:
  enabled: true
  datasources:
    default:
      mixed: true
      url: jdbc:postgresql://localhost:5433/db_seguranca
      username: postgres
      password: root
      enabled: true
      clean-schema: true